<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglieto treno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="masthead bg-image">
        <img class="bgimg w-100 h-50" src="./img/high-speed-train-header.jpg" alt="train">
        <div class="container h-100 carousel-caption">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-top text-dark">
                    <h1 class="text-dark">Calcola prezzo per tuo biglietto treno</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="main d-flex justify-content-center">


        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="./img/train-front.svg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Biglieto treno</h5>
              <label>Inserisci distanza in km: </label>
              <input type="text" class="form-control" id="idistanza">
              <label>Inserisci eta anni: </label>
              <input type="text" class="form-control" id="ieta">
              <br>
              <p id="oprezzo" style="text-align: right;"></p>
              <br>
              <a href="#" id="btncalc" class="btn btn-primary p-2 m-3">Calcola Tariffa</a>
              
            </div>
          </div>


    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
</body>

</html>
